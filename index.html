<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>HTML5 Form</title>
  </head>
  <body>
    <div class="container-md border border-black border-5 mt-4"  id="myForm">
        <div class="d-flex justify-content-start">
            <h1 class="">Payment Form Example</h1>
        </div>
        <div>
            <div class="container-sm bg-faded-pink text-danger mb-1 d-flex rounded">
                <p class="fw-bold">Some fields are missing!</p>
            </div>
            <!-- This is the CC# and CVC portion-->
            <div class="d-flex ms-auto row-cols-3">
                <div class="col-md-5 px-3">
                    <label for="cc-number" class="form-label fw-bold">Credit card number</label>
                    <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                </div>
                <div class="col-md-2 px-3">
                    <label for="cc-cvv" class="form-label fw-bold">CVC #</label>
                    <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">Amount</label>
                    <input type="text" class="form-control" placeholder="">
                </div>

            </div>
            <!--This will be first name and last-->
            <div class="d-flex justify-content-md-start">
                <div class="col-md-5 px-3">
                    <label class="form-label fw-bold">First Name</label>
                    <input type="text" class="form-control" placeholder="" required="">
                </div>
                <div class="col-md-5 px-3">
                    <label class="form-label fw-bold">Last Name</label>
                    <input type="text" class="form-control" placeholder="" required="">
                </div>
            </div>
            <!--This will be City, State, Postal Code-->
            <div class="d-flex justify-content-md-start">
                <div class="col-md-5 px-3">
                    <label class="form-label fw-bold">City</label>
                    <input type="text" class="form-control" placeholder="" required="">
                </div>
                <div class="form-group">
                    <label for="state" class="col-sm-2 control-label fw-bold">State</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="state" name="state">
                            <option value="">N/A</option>
                            <option value="AK">Alaska</option>
                            <option value="AL">Alabama</option>
                            <option value="AR">Arkansas</option>
                            <option value="AZ">Arizona</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DC">District of Columbia</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="IA">Iowa</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MD">Maryland</option>
                            <option value="ME">Maine</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MO">Missouri</option>
                            <option value="MS">Mississippi</option>
                            <option value="MT">Montana</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="NE">Nebraska</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NV">Nevada</option>
                            <option value="NY">New York</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VA">Virginia</option>
                            <option value="VT">Vermont</option>
                            <option value="WA">Washington</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WV">West Virginia</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-5 px-4">
                    <label class="form-label fw-bold">Postal Code</label>
                    <input type="text" class="form-control" placeholder="" required="">
                </div>

            </div>
            <!--This will be card typoe radios and Message-->
            <div class="d-flex">
                <div class="container mt-4">
                    <div class="row">
                        <!-- Radio Buttons Section (less space) -->
                        <div class="col-md-4">
                            <div class="row">
                                <!-- First Radio -->
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="paymentOption" value="Visa">
                                        <i class="fas fa-credit-card"></i>
                                        <label class="form-check-label fw-bold" for="option1">
                                             Visa
                                        </label>
                                    </div>
                                </div>
            
                                <!-- Second Radio -->
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="paymentOption" value="Master Card">
                                        <i class="fas fa-credit-card"></i>
                                        <label class="form-check-label fw-bold" for="option2">
                                             MC
                                        </label>
                                    </div>
                                </div>
            
                                <!-- Third Radio -->
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="paymentOption" value="Discover">
                                        <i class="fas fa-credit-card"></i>
                                        <label class="form-check-label fw-bold" for="option3">
                                             Discover
                                        </label>
                                    </div>
                                </div>
            
                                <!-- Fourth Radio -->
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="paymentOption" value="AMEX">
                                        <i class="fas fa-credit-card"></i>
                                        <label class="form-check-label fw-bold" for="option4">
                                            AMEX
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <!-- Textarea Section (more space) -->
                        <div class="col-md-8">
                            <label for="exampleTextarea" class="form-label fw-bold">Message</label>
                            <textarea class="form-control form-control-lg" id="Message" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            

            <!--This will be cancel and send button-->
            <div class="d-flex justify-content-end mt-3 m-1">
                <a href="#" class="btn btn-secondary">Cancel</a>
                <a href="#" class="btn btn-primary btn-primary">Send</a>
            </div>
        </div>
            

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
